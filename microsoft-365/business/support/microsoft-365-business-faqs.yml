title: Vanlige spørsmål om Microsoft 365 Business Premium
summary: ''
sections:
- name: Generelt
  questions:
  - question: Hva er Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 er en integrert løsning som samler de beste produktivitetsverktøyene, sikkerhets- og enhetsbehandlingsfunksjonene for små til middels store bedrifter. Det inkluderer:


      **Et sett med forretningsproduktivitet og samarbeidsverktøy:**


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher og Access

      - Exchange, OneDrive, Skype for Business, Microsoft Teams, SharePoint.

      - Business-apper fra Office (Bookings, MileIQ<sup>1</sup>).


      **Enhetsbehandling og sikkerhetsfunksjoner i bedriftsklasse:**


      - Bidrar til å beskytte mot eksterne trusler som phishing og avansert skadelig programvare med Microsoft Defender for Office 365 Plan 1 og Microsoft Defender Exploit Guard.

      - Hjelper til med å kontrollere og behandle hvordan sensitiv informasjon gjøres tilgjengelig og blir overført med policyer for hindring av tap av data og Azure Information Protection Plan 1.

      - Bidrar til å beskytte, bevare og sikkerhetskopiere dataene dine med Exchange Online-arkivering.

      - Programbeskyttelse for Office og andre mobilapper med Intune App Protection.

      - Enhetsbehandling for Windows 10 PC-er, macOS og mobile enheter med Administrasjon av Intune-enheter.

      - Identitetsbeskyttelse med godkjenning med flere faktorer, selvbetjent tilbakestilling av passord og betinget tilgang.

      - Konsekvent sikkerhetskonfigurasjon på tvers av &mdash; enheter beskyttelse av firmadata på tvers av enheter; Microsoft Defender Antivirus, som alltid er på og oppdatert.


      **Forenklet enhetsdistribusjon og brukeroppsett:**


      - Enkel administrasjonskonsoll for å konfigurere og administrere brukere og enheter

      - Automatisk installasjon av Office-apper på Windows 10 PC-er.

      - Alltid oppdatert Office + Windows 10.

      - Strømlinjeformet distribusjon av PC-er med Windows AutoPilot.


      **Andre rettigheter:**


      - Microsoft 365 Business Premium-kunder har også tilgang til funksjoner for Windows Virtual Desktop og kapasiteter i Office Shared Computer Activation. Les [Microsoft 365 Business Premium-bloggen](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog) for å lære mer. Se også [Tjenestebeskrivelse for Microsoft 365 for Business](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description).
  - question: Hvem bør vurdere å bruke Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 Business Premium er en omfattende, skybasert sikkerhetsløsning som lar deg:


      - Forsvare bedrifter mot avansert nettkriminalitet med sofistikert beskyttelse mot sofistikerte svindelforsøk og løsepengekrav.

      - Kontroller tilgang til sensitiv informasjon ved å bruke kryptering for å hindre at data deles med noen som ikke har tillatelse til å se det.

      - Sikrer enhetene som er koblet til bedriften din, og bidrar til å holde dataene dine på iOS-, Android-, Windows- og Mac-enheter trygge og Windows-enhetene oppdatert.


      Microsoft 365 Business Premium er fullstendig integrert med Office 365 for å gi deg en velkjent plassering for administrasjon, fakturering og 24x7 kunde støtte. Den består av bedrifts-gradert teknologi bygget for bedrifter med færre enn 300 ansatte.
  - question: Hvordan kan jeg få Microsoft 365 Business Premium for bedrifter?
    answer: >
      Microsoft 365 Business Premium kan kjøpes via en [Microsoft Partner](https://www.microsoft.com/solution-providers/search) eller direkte fra [Microsoft](https://www.microsoft.com//microsoft-365/business). Når du velger om du vil kjøpe direkte fra Microsoft eller via en Microsoft-partner, bør du vurdere hvilken kapasitet dine ansatte har og ønsket om å opprettholde en IT-infrastruktur. Microsoft-partnere kan hjelpe deg med å distribuere og administrere IT-infrastrukturen din, inkludert Microsoft-løsninger.
  - question: Hvor mye koster Microsoft 365 Business Premium?
    answer: Microsoft 365 Business Premium tilbys til USD $20,00 bruker/måned basert på en _årlig kontrakt,_ om den ble kjøpt direkte fra Microsoft. Når du kjøper gjennom en Microsoft-partner kan prisene variere, avhengig av hvilke tjenester partneren tilbyr og prismodellen deres for Microsoft 365 Business Premium.
  - question: Er det en begrensning for hvor mange Microsoft 365 Business Premium-brukere en kunde kan ha?
    answer: >
      Microsoft 365 Business Premium er utformet for små og mellomstore bedrifter med lave til middels IT-behov. Kunder kan kjøpe opptil 300 Microsoft 365 Business Premium-lisenser til organisasjonen. Kunder kan blande forskjellige sky-abonnementer. Som et resultat av dette kan kunder legge til flere Microsoft 365 Enterprise-lisenser til den samme kontoen, avhengig av deres IT-behov.


      Når kunder vurderer et miljø som består av flere abonnementtyper skal de samarbeide med sine klarerte IT-rådgivere for å finne ut hvordan abonnementene best kan administreres, da Microsoft 365 Business Premium og Microsoft 365 Enterprise bruker forskjellige måter til å sikre og administrere programmer og data.
  - question: Kan jeg kombinere Microsoft 365 Business Premium med andre Microsoft-abonnementer?
    answer: Ja, kundene kan kombinere Microsoft 365 Business Premium-abonnementer med planer og tillegg fra Azure, Dynamics 365, Enterprise Mobility + Security og Office 365.
  - question: Kreves det at alle i bedriften min har et Microsoft 365 Business Premium-abonnement?
    answer: >
      Nei, det er ikke alle som trenger et Microsoft 365 Business Premium-abonnement, selv om sikkerhets- og administrasjonsfordelene bare er tilgjengelige for disse brukerne med enheter som er styrt med et abonnement på Microsoft 365 Business Premium.


      Standardisering av et IT-miljø bidrar til å redusere kostnadene for vedlikehold og sikkerhet over tid, og er en tilstand som bedrifter burde strekke seg etter å oppnå. Vi erkjenner imidlertid at noen små og mellom store kunder oppdaterer programvaren sin hovedsakelig når de oppgraderer maskinvare, over en lengre periode. Virksomheter kan distribuere Premium til en del av organisasjonen, men for best beskyttelse av sensitive forretningsdata og konsekvente samarbeidsopplevelser, anbefales distribuering til alle brukere.
  - question: Hvordan kan jeg vite om maskinvaren og programvaren jeg kjører i dag er kompatibel med Microsoft 365 Business Premium?
    answer: >
      Hvis maskinvaren du kjører i dag kjører Windows 7 Pro eller nyere, overholder det sannsynligvis minimumskravene for Microsoft 365 Business Premium. Visse Windows 10-funksjoner, som for eksempel Cortana, Windows Hello og multitouch krever spesifikk maskinvare som bare er tilgjengelig på nyere datamaskiner. Hvis du vil ha mer informasjon, kan du se systemkrav for [Windows 10 Pro](https://www.microsoft.com/windows/windows-10-specifications).


      Den eksisterende skrivebordsversjonen av skrivebordsprogrammet (Win32) er god i Windows 10, med de fleste eksisterende programmer fungerer uten endringer. Kunder og deres klarerte IT-administratorer burde lese den anbefalte programtestprosessen for [Windows 10 kompatibilitet](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) og se gjennom [kravene til Office-systemet](https://products.office.com/office-system-requirements#subscription-plans-section) for å sikre en problemfri overgang til Microsoft 365 Business Premium.
  - question: Hva er Windows 10 Business?
    answer: >
      Windows 10 Business er et sett med skytjenester og muligheter for enhetsbehandling som utfyller Windows 10 Pro og aktiverer de sentraliserte administrasjons- og sikkerhetskontrollene av Microsoft 365 Business Premium.


      Windows 10 Business leveres også med premium Microsoft Defender-funksjoner som kontrollert mappetilgang og nettverksbeskyttelse for nettbaserte trusler. Det omfatter også Windows AutoPilot, en tjeneste som strømlinjeformer distribusjonen av nye Windows 10-datamaskiner.


      Hvis du har enheter som er lisensiert for Windows 7, 8 og 8,1 Professional, tilbyr Microsoft 365 Business Premium en oppgradering til Windows 10 Pro, som er nødvendig for å distribuere Windows 10 Business.

      > [!IMPORTANT]

      > Du må angi den opprinnelige produktnøkkelen når du oppgraderer, ellers vil ikke oppgraderingen fungere.
  - question: Hvordan hjelper Microsoft 365 Business Premium med å støtte opp om Bring Your Own Device policyen (BYOD)?
    answer: >
      Mange ansatte foretrekker å bruke sine egne mobiltelefoner eller nettbrett til å få tilgang til personlig informasjon og arbeidsinformasjon i stedet for å ha flere enheter for hvert formål. Bruken av personlige enheter for arbeid, selv om det er vanlig, øker risikoen for at bedriftsinformasjon kan ende opp i feil hender. Mange konkurrerende bærbare databeskyttelsesløsninger krever at brukerne bytter til en bestemt modus på enheten eller bruker en annen kompleks mekanisme som brukere kan finne påtrengende, og derfor unngå å bruke.


      Microsoft 365 Business Premium tilbyr kunder en enkel, men kraftig måte å gjøre det mulig for ansatte å bruke sine personlige enheter på til arbeid, samtidig som de gir bedriften mulighet til å forhindre at disse enhetene får tilgang til, beholder og/eller deler bedriftsinformasjon. Mer spesifikt:


      - **App Protection for Office Mobile-apper** hjelper til med å beskytte Office-data, inkludert e-post, kalender, kontakter og dokumenter på mobile enheter med iOS og Android, ved å håndheve policyer, som for eksempel å slette bedriftsdata automatisk etter en satt tid uten å ha koblet til tjenesten, krav om at informasjonen bare lagres i OneDrive for Business, krav om en PIN/fingerprint-bekreftelse for å få tilgang til Office-apper, og forhindre at bedriftsdata kopieres til en personlig applikasjon. Administrasjon av mobilapper for andre mobilapper via Intune er også tilgjengelig for Microsoft 365 Business Premium-abonnenter.


      - **Enhetsbehandling for Windows 10-PC-er** gjør det mulig for bedrifter å velge å angi og fremtvinge funksjoner som Microsoft Defender Antivirus beskyttelse for skadelig programvare, automatiske oppdateringer og slå av skjermer etter en foreskreven tidsperiode. I tillegg kan Windows 10-enheter som mistes eller stjeles få alle bedriftsprogrammer og data slettet gjennom administrasjonssenteret.


      - **Enhetsbehandling for iOS, Android & macOS-funksjoner** hjelper bedrifter med å administrere et variert enhetsøkosystem på en sikker måte som omfatter iOS-, Android-, Windows- og macOS-enheter.
  - question: Hvordan kan Microsoft 365 Business Premium hjelpe til med å beskytte datamaskiner i organisasjonen mot ondsinnede angrep?
    answer: >
      PC-er som administreres Microsoft 365 Business Premium, er beskyttet med Microsoft Defender Antivirus, som er Nei. 1 antivirus-funksjon i Windows 10, beskytter flere datamaskiner mot virus, skadelig programvare og andre trusler enn noen annen løsning. Med Microsoft 365 Business Premium kan organisasjoner sikre at Microsoft Defender Antivirus beskyttelse kjører og alltid er oppdatert på alle Windows 10 enheter.


      Windows 10 Business inneholder også Microsoft Defender Exploit Guard, et nytt sett med funksjoner for hindring av inntrenging. En av funksjonene, kontrollert mappetilgang, stopper løsepengevirus ved å låse mapper og hindre uautoriserte apper i å få tilgang til en brukers viktige filer.
  - question: Hva er forskjellen mellom Microsoft 365 Business Standard, Microsoft 365 Business Premium og Microsoft 365 Enterprise?
    answer: >
      Microsoft har ulike tilbud for produktivitetssikkerhet og sikkerhetsadministrasjon, som små og mellomstore kunder kan vurdere når de oppgraderer sin stasjonære- og enhetsinfrastruktur, og hver av dem har stadig mer kraftfulle funksjoner og funksjonalitet.


      **Microsoft 365 Business Standard** leverer optimal produktivitet med Office 365-apper og-tjenester, men inkluderer ikke programbeskyttelse og enhetsbehandlingsfunksjoner i Microsoft 365 Business Premium.


      **Microsoft 365 Business Premium** kombinerer Office 365-apper og tjenester med avanserte sikkerhetsfunksjoner som bidrar til å beskytte bedriften din mot avanserte trusler fra internett, beskytter dataene og administrerer enhetene dine. Den inneholder en forenklet administrasjonskonsoll som enhets- og datapolicyer kan administreres gjennom. Mange små til middels store bedrifter kan ha best nytte av Microsoft 365 Business Premium.


      **Microsoft 365 Enterprise** er et sett med lisensieringsabonnementer som tilbyr økte nivåer for samsvar og sikkerhet i Microsoft 365 Business Premium, og er utformet for bedriftskunder og kunder som har over 300 brukere. I tillegg tilbyr Microsoft 365 Enterprise-abonnementer ytterligere funksjonalitet, inkludert verktøy for forretningsintelligens og analyse.
  - question: Kan jeg endre Office 365-planen min til Microsoft 365 Business Premium?
    answer: Ja, kunder kan bytte abonnement fra en kvalifisert Office 365-plan til Microsoft 365 Business Premium. Avhengig av kundens gjeldende plan, kan det være en reduksjon eller økning i månedlig pris.
  - question: I hvilke områder er Microsoft 365 Business Premium tilgjengelig?
    answer: >
      Microsoft 365 Business Premium er tilgjengelig for alle partnere og kunder der Office 365 er tilgjengelig. Se listen over [Office 365 internasjonal tilgjengelighet for språk, land og områder](https://products.office.com/business/international-availability).
  - question: Finnes det en prøveversjon av Microsoft 365 Business Premium som jeg kan bruke til å evaluere tilbudet?
    answer: En Microsoft 365 Business Premium-prøveversjon er tilgjengelig for CSPer. En prøveversjon for direkte kunder vil bli tilgjengelig senere.
  - question: Hva skal kunder og partnere vite før de kjører Microsoft 365 Business Premium innenfor organisasjonen?
    answer: >
      Kunder som ønsker å oppleve de fullstendige funksjonene i Microsoft 365 Business Premium, må kjøre Windows 7, 8.1 eller 10 Pro<sup>2</sup> på sine eksisterende skrivebord. Eksisterende Windows 10 Pro PC-er skal kjøre Creators-oppdatering hvis de ikke allerede har gjort det.
- name: Distribusjon
  questions:
  - question: Hva skal kunder vurdere når de planlegger en Microsoft 365 Business Premium-distribusjon?
    answer: >
      Den mest direkte banen til en vellykket Microsoft 365 Business Premium-distribusjon, er å engasjere en Microsoft-partner. De har omfattende opplæring og erfaring med en rekke kundescenarioer, og er best utstyrt for å forstå miljøet og behovene dine. Kunder som har erfarne IT-ansatte, kan bruke [Kom i gang med Microsoft 365 Business Premium](../microsoft-365-business-overview.md) til å hjelpe deg med å hjelpe dem med Microsoft 365 Business Premium-distribusjonen.
  - question: Omfatter Microsoft 365 Business Premium de fullstendige funksjonene i Microsoft Intune?
    answer: Ja, Microsoft 365 Business Premium lisensieres til å bruke fullstendige Intune-funksjoner for iOS, Android, macOS og annen enhetsadministrasjon på tvers av plattformer. Funksjoner som ikke er tilgjengelige i den forenklede administrasjonskonsollen i Microsoft 365 Business Premium, for eksempel tredjeparts appbehandling, konfigurasjon av Wi-Fi-profiler og VPN-sertifikater, kan administreres i den fullstendige Intune-konsollen.
  - question: Følger Azure Active Directory (Azure AD) Premium P1 med Microsoft 365 Business Premium?
    answer: Ja, Azure AD Premium P1 er inkludert i Microsoft Business Premium.
  - question: Gjør Microsoft 365 Business Premium det mulig for kunder å administrere Mac-maskiner?
    answer: Intune hjelper deg med å administrere iOS-, Android-, Windows- og macOS-enheter på en sikker måte.
  - question: Hva er Windows AutoPilot?
    answer: >
      Windows AutoPilot er en tjeneste som strømlinjeformer distribusjonen av nye Windows 10-datamaskiner. Denne fremgangsmåten kan benyttes når sluttbrukeren logger på Microsoft 365 Business Premium for første gang,&mdash;uten at IT-avdelingen trenger å berøre enheten&mdash;, ved å ta i bruk sentral administrasjonskontroll av Microsoft 365 Business Premium. Du kan også bruke Windows AutoPilot på eksisterende datamaskiner som kjører Windows 10 Professional Creators Update (eller nyere) og som har blitt tilbakestilt. Detaljer om Windows AutoPilot finner du i dette blogginnlegget for [juni 2017.](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)
- name: Kompatibilitet
  questions:
  - question: Kan jeg legge til Office 365-tillegg i Microsoft 365 Business Premium?
    answer: Alle tilleggsprogrammer som kan legges til i Microsoft 365 Business Standard kan legges til i Microsoft 365 Business Premium. Dette betyr at du kan kjøpe Office 365 Cloud App Security, Avansert samsvar, Trusselintelligens, MyAnalytics, Power BI Pro og lydkonferanser.
  - question: Kan jeg legge til Phone System og Calling Plans til Microsoft 365 Business Premium?
    answer: >
      Ja, du kan kjøpe et Business Voice-abonnement. [Business Voice](/microsoftteams/business-voice/whats-business-voice) er en telefoniløsning som er utformet for små og mellomstore bedrifter med opptil 300 brukere som pakker Telefonsystem, lydkonferanser, et innenlands ringeabonnement og mer. Telefonsystem funksjoner som du får inkluderer telefonsvarer, anroper-ID, samtalepark, viderekobling av anrop, automatiske deltakere og samtalekøer. <br> Hvis du vil finne ut om Business Voice er tilgjengelig i ditt land eller område, kan du se Tilgjengelighet for land og område [for Business Voice](/microsoftteams/business-voice/country-region-availability). Hvis du vil ha informasjon om priser, [kan du se Priser for Business Voice](https://go.microsoft.com/fwlink/?linkid=2127221).
  - question: Kan Microsoft 365 Business Premium kunder bruke Microsoft Defender for endepunkt?
    answer: >
      Ja, Microsoft Defender for endepunkt er tilgjengelig som et tillegg for Microsoft 365 Business Premium når det kjøpes fra en [Microsoft-leverandør av skyløsninger.](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)
- name: Partnermulighet
  questions:
  - question: Hvor kan jeg lære mer om mulighetene og fordelene ved å bli en Microsoft-partner?
    answer: >
      IT-tjenesteleverandører som ikke allerede er Microsoftpartnere kan lære mer om programmet Microsoft-leverandør av skyløsninger på <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Hvor kan jeg finne ut hvordan man selger Microsoft 365 Business Premium?
    answer: >
      Partnere som nå selger Office 365 kan bruke de samme rådgivende salgsmetodene for å selge Microsoft 365 Business Premium. Vi introduserer i tillegg flere ressurser og mer opplæring til salgsteamet ditt, for å forstå kundenes eksisterende skrivebordsmiljø, avhengighet av Active Directory, behov for mobilitet og sikkerhet, som effektivt kan kommunisere den fullstendige verdien av Microsoft 365 Business Premium på en måte som er relevant for kunden. Du finner disse ressursene på Office Partner portalen på <https://www.microsoft.com/microsoft-365/partners>.
  - question: Hvordan kan Microsoft 365 Business Premium hjelpe partnere med å øke lønnsomheten?
    answer: >
      Microsoft 365 Business Premium bidrar til partneres lønnsomhet ved å redusere kostnadene gjennom økt driftseffektivitet og forbedre inntekter gjennom salg av tilleggstjenester. Forrester Research sin, Microsoft 365 Business Premium Total Economic Impact (TEI)-studie, gjennomført i Juni 2017 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI), demonstrerer at Microsoft 365 Business Premium har positiv innvirkning på lønnsomheten for partneren.


      I TEI-studien har partnerne rapportert at med Microsoft 365 Business Premium, forventer de:


      - 20%-poeng økning i \[engangstjenester\]innen distribusjons- og rådgivningstjenester

      - 10%-poeng økning i festeraten på administrerte tjenester

      - 8%-poeng økning i rådgivning og \[pågående\] fortjenestemarginer for administrering av tjenester (fra lave kostnader)
  - question: Hvilke ressurser er tilgjengelige for partnere for å selge, distribuere og drifte Microsoft 365 Business Premium?
    answer: >
      Microsoft har et stort utvalg av ressurser for CSP-partnere for å markedsføre, selge og drifte Microsoft 365 Business Premium. De finnes på <https://www.microsoft.com/microsoft-365/partners>.
  - question: Hvilke mersalgsmuligheter gir Microsoft 365 Business Premium til partnere?
    answer: >
      Microsoft 365 Business Premium gjør det mulig for partnere å opprettholde deres klarerte rådgiverstilling hos kunder ved å opprette en solid og sikker plattform som du kan bruke til å selge flere tjenester og oppgradere eksisterende produkter og tjenester. Microsoft 365 Business Premium gir en mulighet til å ha en diskusjon om oppgradering med kunder som nå bruker Exchange Server, Exchange Online eller Microsoft 365 Business Basic. Partnere kan også få økt omsetning fra en økning i administrerte tjenester og/eller kundestøtteavgifter per bruker.


      Med den nye Windows AutoPilot-funksjonen inkludert i Microsoft 365 Business Premium finner du at partnere som er motvillige til å kjøpe nye Windows-enheter, på grunn av distribueringslogistikk og kostnader, synes dette er mye mer attraktivt. Kunder som er trygge på sikkerheten til sine lokale og mobile enheter vil ha større sannsynlighet for å investere i flere tjenester, for eksempel Dynamics 365.
  - question: Burde partnere selge Microsoft 365 Business Premium fremfor andre abonnementer fra Microsoft?
    answer: En Microsoft-leverandør av skyløsninger skal alltid selge den planen som passer best til kundens forretningsbehov og budsjett. Hvis for eksempel en kunde må overholde personvern og sikkerhetsregler, kan det hende at man selger Microsoft 365 Business Premium pluss eventuelle tillegg som hjelper kundene med å oppfylle kravene deres, eller selgeren kan foreslå den avanserte sikkerheten og administrasjonen som leveres av Microsoft 365 Business Enterprise SKU.
  - question: Noen av kundene mine har enheter som ikke er ekte. Vil Microsoft 365 Business Premium gjøre disse enhetene ekte?
    answer: Microsoft 365 Business Premium gjør ikke en annen uekte versjon av Windows, ekte. Microsoft 365 Business Premium tilbyr en oppgradering som gjør det mulig for kundene som kjører ekte Windows 7, 8 eller 8,1 Pro å oppgradere til den nyeste ekte versjonen av Windows 10 Pro.
  - question: Hva er GDPRen, og hvordan hjelper Microsoft 365 Business Premium kunder med sine forpliktelser?
    answer: >
      Den generelle overholdelse av databeskyttelse (GDPR) er en omfattende og avansert lovgivning som gjør at innbyggere av den europeiske union (EU) har større kontroll over sine “personlige data” og krever at organisasjoner opprettholder integriteten til de personlige dataene. GDPR krever at organisasjoner som kontrollerer eller behandler personlige data knyttet til EU-innbyggere bare bruker tredjeparts dataprosessorer som oppfyller GDPR-kravene for personlig databehandling. I mars 2017 gjorde Microsoft kontraktgarantier tilgjengelig for disse kravene. Kunder som har spørsmål om hvordan Microsoft kan hjelpe dem med å oppfylle sine ekstra FORPLIKTELSER for GDPR, bør lære om de avanserte samsvars- og sikkerhetsfunksjonene som er tilgjengelige i Microsoft 365 Business Premium (for eksempel Azure Information Protection, hindring av tap av data, Defender for Office 365 og så videre) og i andre serier (for eksempel Microsoft 365 Enterprise E5). Hvis du vil ha mer informasjon, kan du gå til [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
additionalContent: >-
  ## <a name="footnotes"></a>Fotnoter

  **1** Tilgjengelig i USA, Storbritannia og Canada.

  **2** Enheter som Windows 7 eller 8.1 Pro kvalifisert for en oppgradering til Windows 10 Pro i Microsoft 365 Business Premium forhåndsvisningen.
