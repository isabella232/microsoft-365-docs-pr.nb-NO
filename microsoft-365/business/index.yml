### YamlMime:Hub
title: Microsoft 365 Business Premium ressurser
summary: Microsoft 365 Business Premium (tidligere Microsoft 365 Business) er en omfattende abonnementstjeneste for bedrifter med færre enn 300 ansatte. Den integrerer favorittappene Office produktivitetsapper og -tjenester og samarbeidsverktøy som Microsoft Teams med avanserte funksjoner for sikkerhet og enhetsbehandling.
